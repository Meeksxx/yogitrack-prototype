<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YogiTrack â€¢ Instructors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" class="logo" alt="YogiTrack Logo" />
    </a>
    <nav class="nav">
      <a class="active" href="instructor.html">Instructors</a>
      <a href="packages.html">Packages</a>
      <a href="#">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="instructorForm">
      <h2>Instructor Details</h2>

      <!-- SEARCH MODE -->
      <label id="instructorIdLabel">Instructor ID
        <select id="instructorIdSelect" class="form-input">
          <option value="">-- Select Instructor Id --</option>
        </select>
      </label>

      <!-- ADD MODE -->
      <label id="instructorIdTextLabel" style="display:none;">Instructor ID</label>
      <input id="instructorIdText" type="text" name="instructorId" readonly hidden />

      <div class="grid-2">
        <label>First Name
          <input type="text" name="firstname" required />
        </label>
        <label>Last Name
          <input type="text" name="lastname" required />
        </label>
      </div>

      <label>Address
        <textarea name="address" rows="2"></textarea>
      </label>

      <div class="grid-2">
        <label>Phone
          <input type="tel" name="phone" />
        </label>
        <label>Email
          <input type="email" name="email" />
        </label>
      </div>

      <fieldset>
        <legend>Preferred Contact</legend>
        <div class="radio-row">
          <label><input type="radio" name="pref" value="phone" />Phone</label>
          <label><input type="radio" name="pref" value="email" checked />Email</label>
        </div>
      </fieldset>

      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn-primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
        <a class="btn" href="dashboard.html">Exit</a>
      </div>
    </form>
  </main>

  <script src="/js/instructor.js"></script>
</body>
</html>
