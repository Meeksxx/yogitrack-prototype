<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css" />
<meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          connect-src 'self' http://localhost:8080;
          img-src 'self' data:;
          style-src 'self' 'unsafe-inline';
          script-src 'self' 'unsafe-inline';
        ">
</head>


<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" class="logo" alt="YogiTrack Logo" />
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a class="active" href="packages.html">Packages</a>
      <a href="#">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="packageForm">
      <h2>Package Details</h2>

      <!-- SEARCH MODE: choose existing package -->
      <label id="pkgIdSelectLabel">Package
        <select id="packageIdSelect" class="form-input">
          <option value="">-- Select Package --</option>
        </select>
      </label>

      <!-- ADD MODE: show generated ID -->
      <label id="pkgIdTextLabel" style="display:none;">Package ID</label>
      <input id="packageId" type="text" name="packageId" readonly hidden />

      <div class="grid-2">
        <label>Category
          <select id="category" name="category" class="form-input">
            <option value="General">General</option>
            <option value="Senior">Senior</option>
          </select>
        </label>
        <label>Class&nbsp;Type
          <select id="classType" name="classType" class="form-input">
            <option value="General">General</option>
            <option value="Special">Special</option>
          </select>
        </label>
      </div>

      <label>Name
        <input id="name" name="name" type="text" required />
      </label>

      <div class="grid-2">
        <label># Classes
          <input id="numClasses" name="numClasses" type="number" min="0" value="4" />
        </label>
        <label style="display:flex;align-items:center;gap:.5rem;">
          <input id="isUnlimited" name="isUnlimited" type="checkbox" />
          Unlimited?
        </label>
      </div>

      <div class="grid-2">
        <label>Start&nbsp;Date
          <input id="startDate" name="startDate" type="date" required />
        </label>
        <label>End&nbsp;Date
          <input id="endDate" name="endDate" type="date" required />
        </label>
      </div>

      <label>Price ($)
        <input id="price" name="price" type="number" min="0" step="0.01" required />
      </label>

      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn-primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
        <a class="btn" href="dashboard.html">Exit</a>
      </div>
    </form>
  </main>

  <!-- Root-relative so Express (/public) serves it -->
  <script src="/js/packages.js"></script>
</body>

</html>
