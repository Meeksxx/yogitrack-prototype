<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" class="logo" alt="YogiTrack Logo" />
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a class="active" href="packages.html">Packages</a>
      <a href="#">Class Schedule</a>
      <a href="customer.html">Customers</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="packageForm" novalidate>
      <h2>Package Details</h2>

      <!-- SEARCH MODE: choose existing -->
      <label id="packageIdLabel">Package ID
        <select id="packageIdSelect" class="form-input">
          <option value="">-- Select Package Id --</option>
        </select>
      </label>

      <!-- ADD MODE: show generated ID -->
      <label id="packageIdTextLabel" style="display:none;">Package ID</label>
      <input id="packageIdText" type="text" name="packageId" readonly hidden />

      <label>Package Name
        <input type="text" name="name" required />
      </label>

      <div class="grid-2">
        <label>Category
          <select name="category" id="categorySelect" class="styled-select" required>
            <option value="General">General</option>
            <option value="Senior">Senior</option>
          </select>
        </label>
        <label>Class Type
          <select name="classType" id="classTypeSelect" class="styled-select" required>
            <option value="General">General</option>
            <option value="Special">Special</option>
          </select>
        </label>
      </div>

      <div class="grid-2">
        <label>Number of Classes
          <select name="numClasses" id="numClassesSelect" class="styled-select" required>
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="10">10</option>
            <option value="unlimited">Unlimited</option>
          </select>
        </label>
        <label>Price (USD)
          <input type="number" name="price" min="0" step="0.01" required />
        </label>
      </div>

      <div class="grid-2">
        <label>Start Date
          <input type="date" name="startDate" required />
        </label>
        <label>End Date
          <input type="date" name="endDate" required />
        </label>
      </div>

      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn-primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
        <a class="btn" href="dashboard.html">Exit</a>
      </div>
    </form>
  </main>

  <!-- served from /public -->
  <script src="/js/packages.js"></script>
</body>
</html>
